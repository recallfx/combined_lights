<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combined Lights Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            slate: {
              750: '#2d3748', // Custom intermediate shade
              850: '#1a202c',
              950: '#0f172a',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom slider styling for better aesthetics */
    input[type=range] {
      -webkit-appearance: none;
      /* Hides the slider so that custom slider can be made */
      width: 100%;
      /* Specific width is required for Firefox. */
      background: transparent;
      /* Otherwise white in Chrome */
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 24px;
      width: 24px;
      border-radius: 50%;
      background: #fbbf24;
      /* amber-400 */
      cursor: pointer;
      margin-top: -10px;
      /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
      box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: #475569;
      /* slate-600 */
      border-radius: 2px;
    }

    input[type=range]:focus::-webkit-slider-runnable-track {
      background: #64748b;
    }

    .light-beam {
      background: radial-gradient(circle at 50% 0%, rgba(251, 191, 36, 0.6) 0%, rgba(251, 191, 36, 0.1) 40%, transparent 70%);
      transform-origin: top center;
      pointer-events: none;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-950 text-slate-100 antialiased overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
